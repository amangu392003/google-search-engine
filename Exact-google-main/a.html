<!DOCTYPE html>
<html>
<head>
  <title>Browse All Google Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      color: #4285F4;
      text-align: center;
    }

    .product-list {
      list-style-type: none;
      padding: 0;
    }

    .product-list li {
      margin-bottom: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .product-list li .icon {
      margin-right: 10px;
    }

    .product-list li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .product-list li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Browse All Google Products</h1>
  <ul class="product-list">
    <li>
      <span class="icon"><i class="fab fa-google"></i></span>
      <a href="#">Google Search</a>
    </li>
    <li>

      <a href="#">Google Maps</a>
    </li>
    <li>
      <span class="icon"><i class="fab fa-chrome"></i></span>
      <a href="#">Google Chrome</a>
    </li>
    <li>
      <span class="icon"><i class="far fa-envelope"></i></span>
      <a href="#">Gmail</a>
    </li>
    <li>
      <span class="icon"><i class="fab fa-google-drive"></i></span>
      <a href="#">Google Drive</a>
    </li>
    <li>
      <span class="icon"><i class="far fa-images"></i></span>
      <a href="#">Google Photos</a>
    </li>
    <li>
      <span class="icon"><i class="far fa-file-alt"></i></span>
      <a href="#">Google Docs</a>
    </li>
    <li>
      <span class="icon"><i class="far fa-file-excel"></i></span>
      <a href="#">Google Sheets</a>
    </li>
    <li>
      <span class="icon"><i class="far fa-file-powerpoint"></i></span>
      <a href="#">Google Slides</a>

    <li>
      <span class="icon"><i class="far fa-calendar-alt"></i></span>

    </li>
